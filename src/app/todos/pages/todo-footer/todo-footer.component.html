<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pending }}</strong> Pending Task</span
  >

  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="onFilter(filter)">
      <a [class.selected]="filter === currentFilter" href="#/">{{ filter }}</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="onClearCompletedTodos()">Clean Completed</button>
</footer>
