<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pending }}</strong> Pending Task</span
  >

  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="onFilter(filter)">
      <a [class.selected]="filter === currentFilter" href="#/">{{ filter }}</a>
    </li>
  </ul>

  <todo-button 
      [class]="'clear-completed'" 
      [text]="'Clean Completed'" 
      (click)="onClearCompletedTodos()"
  ></todo-button>
</footer>
