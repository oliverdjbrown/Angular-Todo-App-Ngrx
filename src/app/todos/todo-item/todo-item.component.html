<li [ngClass]="{ completed: checked.value, editing: editing }">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checked" />

    <label (click)="editTodo()">{{ todo.text }}</label>

    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="text"
    (blur)="endEditTodo()"
    #inputField
  />
</li>
