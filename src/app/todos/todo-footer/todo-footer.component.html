<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pending }}</strong> Tareas Pendientes</span
  >

  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="setFilter(filter)">
      <a [class.selected]="filter === currentFilter" href="#/">{{ filter }}</a>
    </li>
  </ul>

  <button class="clear-completed">Limpiar Completados</button>
</footer>
